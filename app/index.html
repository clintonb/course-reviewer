<!DOCTYPE html>
<html lang="en" ng-app="courseReviewerApp">
<head>
  <meta charset="UTF-8">
  <title>Course Reviewer</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
  <link rel="stylesheet" href="app.css"/>
</head>
<body layout="column">

<md-toolbar layout="row">
  <h1>Course Screenshot Reviewer</h1>
</md-toolbar>

<div layout="row" flex>
  <div layout="column" flex id="content">
    <md-content ui-view ng-view layout="column" flex class="view-frame md-padding"></md-content>
  </div>
</div>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/elasticsearch/elasticsearch.angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>

</body>
</html>
